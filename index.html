<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header class="cabecalho">
    <label for="ip" class="cabecalho__titulo">IP Address Tracker</label>
    <div class="cabecalho__conteiner-input">
      <input type="text" class="cabecalho__input" id="ip" placeholder="Search for any IP address or domain">
      <button class="cabecalho__botao" onclick="buscarIp()"></button>
    </div>
    <ul class="cabecalho__itens">
      <li class="cabecalho__item">
        <h3 class="cabecalho__item-titulo">IP Address</h3>
        <p class="cabecalho__item-texto"></p>
      </li>
      <li class="cabecalho__item">
        <h3 class="cabecalho__item-titulo">Location</h3>
        <p class="cabecalho__item-texto"></p>
      </li>
      <li class="cabecalho__item">
        <h3 class="cabecalho__item-titulo">Timezone</h3>
        <p class="cabecalho__item-texto"></p>
      </li>
      <li class="cabecalho__item">
        <h3 class="cabecalho__item-titulo">ISP</h3>
        <p class="cabecalho__item-texto"></p>
      </li>
    </ul>
  </header>
  <div class="corpo" id="map"></div>

</body>
</html>
